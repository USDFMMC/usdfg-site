<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Platform Token Account</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #0a0f1e;
            color: #fff;
        }
        .card {
            background: #1a1f3a;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid #2a3f5f;
        }
        h1 {
            color: #60a5fa;
            margin-top: 0;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #2563eb;
        }
        button:disabled {
            background: #4b5563;
            cursor: not-allowed;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        .success {
            background: #065f46;
            border: 1px solid #10b981;
        }
        .error {
            background: #7f1d1d;
            border: 1px solid #ef4444;
        }
        .info {
            background: #1e3a8a;
            border: 1px solid #3b82f6;
        }
        .warning {
            background: #78350f;
            border: 1px solid #f59e0b;
        }
        code {
            background: #0f172a;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üè¶ Setup Platform Token Account</h1>
        <p>The platform wallet needs a USDFG token account to receive fees.</p>
        
        <div id="status"></div>
        
        <div id="notConnected">
            <button id="connectBtn">Connect Phantom Wallet</button>
            <p style="color: #9ca3af; font-size: 14px;">Any wallet can create the account (costs ~0.002 SOL)</p>
        </div>
        
        <div id="connected" class="hidden">
            <div class="status info">
                <p><strong>Connected:</strong> <span id="walletAddress"></span></p>
            </div>
            <button id="createBtn">Create Platform Token Account</button>
            <p style="color: #9ca3af; font-size: 14px;">This will cost ~0.002 SOL from your wallet</p>
        </div>
    </div>

    <script type="module">
        import { Connection, PublicKey, Transaction, clusterApiUrl } from 'https://esm.sh/@solana/web3.js@1.87.6';
        import { getAssociatedTokenAddress, createAssociatedTokenAccountInstruction } from 'https://esm.sh/@solana/spl-token@0.3.9';

        const USDFG_MINT = new PublicKey('BVmHvB4Vsd2H3fX3Z6z49jLvdiNMshzBce4U4e7tvjZM');
        const PLATFORM_WALLET = new PublicKey('AcEV5t9TJdZP91ttbgKieWoWUxwUb4PT4MxvggDjjkkq');
        
        const connection = new Connection(clusterApiUrl('devnet'), 'confirmed');
        let wallet = null;

        const statusDiv = document.getElementById('status');
        const notConnectedDiv = document.getElementById('notConnected');
        const connectedDiv = document.getElementById('connected');
        const connectBtn = document.getElementById('connectBtn');
        const createBtn = document.getElementById('createBtn');
        const walletAddressSpan = document.getElementById('walletAddress');

        function showStatus(message, type) {
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        connectBtn.addEventListener('click', async () => {
            try {
                if (!window.solana || !window.solana.isPhantom) {
                    showStatus('‚ùå Phantom wallet not found! Please install Phantom.', 'error');
                    return;
                }

                const resp = await window.solana.connect();
                wallet = window.solana;
                
                walletAddressSpan.textContent = resp.publicKey.toString();
                notConnectedDiv.classList.add('hidden');
                connectedDiv.classList.remove('hidden');
                
                showStatus('‚úÖ Wallet connected successfully!', 'success');
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        });

        createBtn.addEventListener('click', async () => {
            if (!wallet) {
                showStatus('‚ùå Please connect your wallet first', 'error');
                return;
            }

            try {
                createBtn.disabled = true;
                showStatus('‚è≥ Creating platform token account...', 'info');

                // Get the associated token account address
                const platformTokenAccount = await getAssociatedTokenAddress(
                    USDFG_MINT,
                    PLATFORM_WALLET
                );

                console.log('Platform Token Account:', platformTokenAccount.toString());

                // Check if it already exists
                const accountInfo = await connection.getAccountInfo(platformTokenAccount);
                if (accountInfo) {
                    showStatus('‚úÖ Platform token account already exists!', 'success');
                    createBtn.disabled = false;
                    return;
                }

                // Create the instruction
                const instruction = createAssociatedTokenAccountInstruction(
                    wallet.publicKey, // payer
                    platformTokenAccount, // ata
                    PLATFORM_WALLET, // owner
                    USDFG_MINT // mint
                );

                // Create and send transaction
                const transaction = new Transaction().add(instruction);
                const { blockhash } = await connection.getLatestBlockhash();
                transaction.recentBlockhash = blockhash;
                transaction.feePayer = wallet.publicKey;

                const signedTransaction = await wallet.signTransaction(transaction);
                const signature = await connection.sendRawTransaction(signedTransaction.serialize());

                showStatus('‚è≥ Waiting for confirmation...', 'info');

                await connection.confirmTransaction(signature, 'confirmed');

                showStatus(`
                    <strong>üéâ Success!</strong><br><br>
                    Platform token account created!<br>
                    <code>${platformTokenAccount.toString()}</code><br><br>
                    <strong>Transaction:</strong><br>
                    <a href="https://explorer.solana.com/tx/${signature}?cluster=devnet" target="_blank" style="color: #60a5fa;">${signature}</a><br><br>
                    ‚úÖ Platform can now receive fees!<br>
                    You can now claim prizes successfully.
                `, 'success');

            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
                console.error(error);
            } finally {
                createBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
